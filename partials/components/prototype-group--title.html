<div class="prototype-group--title">

  {{#if page.examples}}
    {{{create-example-sass "title" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.title}}
      <li>
        {{{component "title" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "title" ../this}}}
          {{{create-example-sass "title" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
