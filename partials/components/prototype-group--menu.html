<div class="prototype-group--menu">

  {{#if page.examples}}
    {{{create-example-sass "menu" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.menu}}
      <li>
        {{{component "menu" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "menu" ../this}}}
          {{{create-example-sass "menu" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
