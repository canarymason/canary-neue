<div class="prototype-group--list">

  {{#if page.examples}}
    {{{create-example-sass "list" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.list}}
      <li>
        {{{component "list" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "list" ../this}}}
          {{{create-example-sass "list" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
