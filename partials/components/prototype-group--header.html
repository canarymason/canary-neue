<div class="prototype-group--header">

  {{#if page.examples}}
    {{{create-example-sass "header" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.header}}
      <li>
        {{{component "header" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "header" ../this}}}
          {{{create-example-sass "header" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
