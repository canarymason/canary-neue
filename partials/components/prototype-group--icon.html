<div class="prototype-group--icon">

  {{#if page.examples}}
    {{{create-example-sass "icon" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.icon}}
      <li>
        {{{component "icon" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "icon" ../this}}}
          {{{create-example-sass "icon" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
