<div class="prototype-group--footer">

  {{#if page.examples}}
    {{{create-example-sass "footer" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.footer}}
      <li>
        {{{component "footer" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "footer" ../this}}}
          {{{create-example-sass "footer" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
