<div class="prototype-group--button">
  <ul component-list>
    {{#each options.grunt.userConfig.components.button}}
      <li>
        {{{component "button" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "button" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
