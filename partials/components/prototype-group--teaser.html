<div class="prototype-group--teaser">

  {{#if page.examples}}
    {{{create-example-sass "teaser" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.teaser}}
      <li>
        {{{component "teaser" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "teaser" ../this}}}
          {{{create-example-sass "teaser" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
