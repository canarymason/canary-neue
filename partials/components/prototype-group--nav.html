<div class="prototype-group--nav">

  {{#if page.examples}}
    {{{create-example-sass "nav" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.nav}}
      <li>
        {{{component "nav" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "nav" ../this}}}
          {{{create-example-sass "nav" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
