<div class="prototype-group--press">

  {{#if page.examples}}
    {{{create-example-sass "press" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.press}}
      <li>
        {{{component "press" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "press" ../this}}}
          {{{create-example-sass "press" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
