<div class="prototype-group--border">

  {{#if page.examples}}
    {{{create-example-sass "border" all true}}}
  {{/if}}
  <ul component-list>
    {{#each options.grunt.userConfig.components.border}}
      <li>
        {{{component "border" this}}}

        {{#if ../page.examples}}
          {{{create-example-html "border" ../this}}}
          {{{create-example-sass "border" ../this}}}
        {{/if}}
      </li>
    {{/each}}
  </ul>
</div>
